<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CliOmai</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <main>

        <div class="glass">
            <div class="weather">
                <div class="graus">

                    <div class="infos">
                        <h1>22°C</h1>
                        <p>Monday | February 31</p>
                    </div>

                    <div class="max-min">
                        <div class="max">
                            <p>26 <span class="remove">°C</span><i class="fa-solid fa-arrow-up red"></i></p>
                        </div>
                        <div class="min">
                            <p>18<span class="remove">°C</span><i class="fa-solid fa-arrow-down green"></i></p>
                        </div>
                    </div>

                </div>

                <div class="img-weather">
                    <img src="Images/3d weather icons/cloud/24.png" alt="">
                </div>

            </div>

            <div class="days">

                <div class="day">
                    <img src="Images/svg/hail-1.svg" alt="">
                    <div class="border"></div>
                    <p>Sun</p>
                </div>
                <div class="day">
                    <img src="Images/svg/hail-1.svg" alt="">
                    <div class="border"></div>
                    <p>Mon</p>
                </div>
                <div class="day">
                    <img src="Images/svg/hail-1.svg" alt="">
                    <div class="border"></div>
                    <p>Tue</p>
                </div>
                <div class="day">
                    <img src="Images/svg/hail-1.svg" alt="">
                    <div class="border"></div>
                    <p>Wed</p>
                </div>
                <div class="day">
                    <img src="Images/svg/hail-1.svg" alt="">
                    <div class="border"></div>
                    <p>Thu</p>
                </div>
                <div class="day">
                    <img src="Images/svg/hail-1.svg" alt="">
                    <div class="border"></div>
                    <p>Fri</p>
                </div>
                <div class="day">
                    <img src="Images/svg/hail-1.svg" alt="">
                    <div class="border"></div>
                    <p>Sat</p>
                </div>

            </div>
        </div>


    </main>

    <section>

        <div class="days-mobile">

            <div class="day-mobile">
                <img src="Images/svg/hail-1.svg" alt="">
                <div class="border"></div>
                <p>Sun</p>
            </div>
            <div class="day-mobile">
                <img src="Images/svg/hail-1.svg" alt="">
                <div class="border"></div>
                <p>Mon</p>
            </div>
            <div class="day-mobile">
                <img src="Images/svg/hail-1.svg" alt="">
                <div class="border"></div>
                <p>Tue</p>
            </div>
            <div class="day-mobile">
                <img src="Images/svg/hail-1.svg" alt="">
                <div class="border"></div>
                <p>Wed</p>
            </div>
            <div class="day-mobile">
                <img src="Images/svg/hail-1.svg" alt="">
                <div class="border"></div>
                <p>Thu</p>
            </div>
            <div class="day-mobile">
                <img src="Images/svg/hail-1.svg" alt="">
                <div class="border"></div>
                <p>Fri</p>
            </div>
            <div class="day-mobile">
                <img src="Images/svg/hail-1.svg" alt="">
                <div class="border"></div>
                <p>Sat</p>
            </div>

        </div>
    </section>

</body>

</html>
